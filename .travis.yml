sudo: required
services:
  -docker
dist: trusty
language: scala
scala:
 - 2.11.11
env:
  global:
    - export LD_LIBRARY_PATH=/usr/local/lib
  matrix:
    - PROFILE=default
    - PROFILE=0.17
script:
 - mvn install -P$PROFILE
cache:
 directories:
  - .autoconf
  - $HOME/.m2
jdk:
 - oraclejdk8
notifications:
 email:
  - ops@acinq.fr
