sudo: required
services:
  -docker
dist: trusty
language: scala
scala:
 - 2.11.12
env:
 - export LD_LIBRARY_PATH=/usr/local/lib
before_install:
 - wget https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/3.6.2/apache-maven-3.6.2-bin.zip
 - unzip -qq apache-maven-3.6.2-bin.zip
 - export M2_HOME=$PWD/apache-maven-3.6.2
 - export PATH=$M2_HOME/bin:$PATH
script:
 - mvn scoverage:report
cache:
 directories:
  - .autoconf
  - $HOME/.m2
jdk:
 - openjdk11
notifications:
 email:
  - ops@acinq.fr
