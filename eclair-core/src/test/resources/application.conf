akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"

  actor {
    debug {
      # enable DEBUG logging of all LoggingFSMs for events, transitions and timers
      fsm = on
    }
    default-dispatcher {
      fork-join-executor {
        parallelism-max = 1
      }
      thead-pool-executor {
        parallelism-max = 1
      }
    }
  }

  test {
    # factor by which to scale timeouts during tests, e.g. to account for shared
    # build system load
    timefactor = 3.0
  }
}